# MCP Endpoint Security
mcp.api.key=your-super-secret-api-key

# ServiceNow REST Client Configuration
# Use configKey "servicenow-api"
# quarkus.rest-client.servicenow-api.url=https://<your-instance>.service-now.com
# Credentials will be fetched from Vault, but you can override for local dev
# servicenow.api.user=admin
# servicenow.api.password=secret

# Splunk REST Client Configuration
# Use configKey "splunk-api"
# quarkus.rest-client.splunk-api.url=https://<your-splunk-host>:8089
# splunk.api.token=your-splunk-token

# Vault Configuration
# quarkus.vault.url=http://localhost:8200
# quarkus.vault.authentication.kubernetes.role=ai-mcp-engine
# quarkus.credentials-provider.servicenow-creds.vault.kv-path=secret/mcp/servicenow
# quarkus.credentials-provider.splunk-creds.vault.kv-path=secret/mcp/splunk

servicenow.api.user = your_username
servicenow.api.password = your_password
# servicenow.api.instance = your_instance_name

splunk.api.token = your_splunk_token
splunk.api.baseUrl = https://your_splunk_instance:8089